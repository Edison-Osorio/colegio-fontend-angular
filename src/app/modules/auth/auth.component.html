<div id="login" class="align-center mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="idUsuario">Identificacion:</label>
                                <input type="text" class="form-control" name="idUsuario" [(ngModel)]="usuario.idUsuario" id="idUsuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" id="password">    
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary form-control mt-1 p-1" value="Login" (click)="ingresar()">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
